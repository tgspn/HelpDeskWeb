<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../bootstrap-3.3.7/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
	<div id="wrap">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">HelpDesk</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a th:text="${usuario}">@Usuario</a></li>
						<li><a href="../index.html">Sair</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li><a href="admin/criar">Nova requisição</a></li>
						<li><a href="usuario/">Usuário</a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

					<h2 class="sub-header">Usuários</h2>
					
					<div class="table-responsive">
					<a href="/usuario/criar" class="btn btn-primary">Novo</a>
						<table id="tabela" class="table table-striped">
							<thead>
								<tr>
									<th>Usuario</th>
									<th>Tipo Usuario</th>
									<th width="200"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="modelo : ${model}">
									<td th:text="${modelo.usuario}"></td>
									<td th:text="${modelo.tipoUsuario}"></td>
									<td><a th:href="${'/usuario/editar?id='+modelo.id}"
										class="btn btn-primary">Editar</a>|<a
										th:href="${'/usuario/excluir?id='+modelo.id}" class="btn btn-danger">Excluir</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>



	</div>
	<script type="text/javascript"
		src="../bootstrap-3.3.7/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../bootstrap-3.3.7/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="../bootstrap-3.3.7/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/datatable.js"></script>
</body>
</html>
